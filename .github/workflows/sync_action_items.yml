name: Synchronize Action Items
on:
  issues:
    types: [opened, edited]


jobs:
  Sync-Action-Items:
    runs-on: ubuntu-latest
    steps:
      - name: "Sync Ation Items"
        id: sync_action_items
        uses: link-/gh-issues-ltt@v0.1.0-beta
        with:
          user: "Link-"
          repo: "gh-issues-ltt"
          issueNumber: "${{ github.event.issue.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}